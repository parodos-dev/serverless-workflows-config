apiVersion: v1
kind: ConfigMap
metadata:
  name: m2k-ssh-config
data:
  config: |
    Host *
        StrictHostKeyChecking no
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: {{ .Values.kfunction.name }}
spec:
  template:
    metadata:
      name: {{ .Values.kfunction.name }}-v1
    spec:
      initContainers:
        - name: volume-mount-hack
          image: quay.io/quay/busybox:latest 
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: true
          command: [ "sh", "-c", "cp /tmp/.ssh/id_rsa /etc/pre-install/. && chown 185 /etc/pre-install/id_rsa" ]
          volumeMounts:
            - name: ssh-priv-key
              mountPath: "/tmp/.ssh/id_rsa"
              subPath: id_rsa
              readOnly: true
            - name: pre-install
              mountPath: /etc/pre-install
      containers:
        - image: {{ .Values.kfunction.image }}
          imagePullPolicy: Always
          env:
            - name: EXPORTED_FUNC
              value: saveTransformation
            - name: SSH_PRIV_KEY_PATH
              value: /home/jboss/.ssh/id_rsa
            - name: MOVE2KUBE_API
              value: {{ .Values.workflow.move2kubeURL }}/api/v1
          name: user-container
          volumeMounts:
            - name: pre-install
              readOnly: true
              mountPath: "/home/jboss/.ssh/id_rsa"
              subPath: id_rsa
            - name: ssh-pub-key
              readOnly: true
              mountPath: "/home/jboss/.ssh/id_rsa.pub"
              subPath: id_rsa.pub
            - mountPath: /home/jboss/.ssh/config
              name: m2k-ssh-config
              readOnly: true
              subPath: config
          readinessProbe:
            successThreshold: 1
            tcpSocket:
              port: 0
      volumes:
        - name: ssh-priv-key
          secret:
            secretName: {{ .Values.sshSecretName }}
            defaultMode: 384
        - name: ssh-pub-key
          secret:
            secretName: {{ .Values.sshSecretName }}
        - name: pre-install
          emptyDir: { }
        - name: m2k-ssh-config
          configMap:
            name: m2k-ssh-config

---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: m2k-save-transformation-event
spec:
  broker: {{ .Values.brokerName }}
  filter:
    attributes:
      type: save-transformation
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: {{ .Values.kfunction.name }}
---
